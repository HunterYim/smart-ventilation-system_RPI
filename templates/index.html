<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>🌡 스마트 팬 제어</title>
</head>
<body>
    <h1>📊 현재 온습도</h1>
    <p>🌡 온도: {{ temperature }} °C</p>
    <p>💧 습도: {{ humidity }} %</p>

    <h2>🌀 팬 제어</h2>
    <form action="/fan/on" method="get">
        <button type="submit">▶ 팬 ON</button>
    </form>
    <form action="/fan/off" method="get">
        <button type="submit">■ 팬 OFF</button>
    </form>
</body>
</html>
